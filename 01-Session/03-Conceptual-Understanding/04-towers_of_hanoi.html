<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers of Hanoi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .disk-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button {
            background: #4CAF50;
            color: white;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        select {
            background: white;
            color: #333;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .towers {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            width: 600px;
            margin-bottom: 20px;
        }

        .tower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            width: 180px;
            height: 100%;
        }

        .tower-base {
            width: 160px;
            height: 20px;
            background: #8B4513;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
        }

        .tower-pole {
            width: 8px;
            height: 280px;
            background: #654321;
            position: absolute;
            bottom: 20px;
            border-radius: 4px;
        }

        .disk {
            height: 25px;
            border-radius: 12px;
            margin: 2px 0;
            cursor: grab;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .disk:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .disk.dragging {
            cursor: grabbing;
            transform: rotate(5deg) scale(1.1);
            z-index: 100;
        }

        .tower.valid-drop {
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
        }

        .tower.invalid-drop {
            background: rgba(244, 67, 54, 0.2);
            border-radius: 10px;
        }

        .disk-1 { width: 60px; background: linear-gradient(45deg, #FF6B6B, #FF8E53); }
        .disk-2 { width: 80px; background: linear-gradient(45deg, #4ECDC4, #44A08D); }
        .disk-3 { width: 100px; background: linear-gradient(45deg, #45B7D1, #96C93D); }
        .disk-4 { width: 120px; background: linear-gradient(45deg, #F7DC6F, #F4D03F); }
        .disk-5 { width: 140px; background: linear-gradient(45deg, #BB8FCE, #8E44AD); }
        .disk-6 { width: 160px; background: linear-gradient(45deg, #F8C471, #E67E22); }

        .tower-label {
            position: absolute;
            bottom: -40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            min-height: 30px;
        }

        .victory {
            color: #4CAF50;
            font-weight: bold;
            animation: celebration 1s ease-in-out infinite alternate;
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèóÔ∏è Towers of Hanoi</h1>
        <div class="controls">
            <div class="disk-selector">
                <label for="diskCount">Number of disks:</label>
                <select id="diskCount">
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <button onclick="newGame()">New Game</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div class="stats">
            <div class="stat">Moves: <span id="moveCount">0</span></div>
            <div class="stat">Min Moves: <span id="minMoves">7</span></div>
            <div class="stat">Time: <span id="timer">0:00</span></div>
        </div>
    </div>

    <div class="game-container">
        <div class="towers" id="towers">
            <div class="tower" data-tower="0">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
                <div class="tower-label">Tower A</div>
            </div>
            <div class="tower" data-tower="1">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
                <div class="tower-label">Tower B</div>
            </div>
            <div class="tower" data-tower="2">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
                <div class="tower-label">Tower C</div>
            </div>
        </div>
        <div class="message" id="message">Drag disks to move them. Only smaller disks can go on top of larger ones!</div>
    </div>

    <div class="instructions">
        <p>üéØ Goal: Move all disks from Tower A to Tower C</p>
        <p>üìè Rules: Only move one disk at a time, and never place a larger disk on a smaller one</p>
    </div>

    <script>
        let gameState = {
            towers: [[], [], []],
            moves: 0,
            diskCount: 3,
            startTime: null,
            timerInterval: null,
            gameWon: false
        };

        let dragState = {
            draggedDisk: null,
            draggedFrom: null,
            startX: 0,
            startY: 0,
            offsetX: 0,
            offsetY: 0
        };

        function initGame() {
            const diskCount = parseInt(document.getElementById('diskCount').value);
            gameState.diskCount = diskCount;
            gameState.towers = [[], [], []];
            gameState.moves = 0;
            gameState.gameWon = false;
            gameState.startTime = Date.now();
            
            // Clear timer if exists
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // Start new timer
            gameState.timerInterval = setInterval(updateTimer, 1000);
            
            // Create disks on first tower (largest to smallest)
            for (let i = diskCount; i >= 1; i--) {
                gameState.towers[0].push(i);
            }
            
            updateDisplay();
            updateStats();
        }

        function updateDisplay() {
            const towersElement = document.getElementById('towers');
            
            // Clear existing disks
            towersElement.querySelectorAll('.disk').forEach(disk => disk.remove());
            
            // Add disks to towers
            gameState.towers.forEach((tower, towerIndex) => {
                const towerElement = towersElement.children[towerIndex];
                tower.forEach((diskSize, diskIndex) => {
                    const diskElement = createDiskElement(diskSize, towerIndex, diskIndex);
                    towerElement.appendChild(diskElement);
                });
            });
        }

        function createDiskElement(size, towerIndex, diskIndex) {
            const disk = document.createElement('div');
            disk.className = `disk disk-${size}`;
            disk.draggable = true;
            disk.dataset.size = size;
            disk.dataset.tower = towerIndex;
            disk.dataset.index = diskIndex;
            
            // Add drag event listeners
            disk.addEventListener('dragstart', handleDragStart);
            disk.addEventListener('dragend', handleDragEnd);
            
            // Add mouse event listeners for custom drag
            disk.addEventListener('mousedown', handleMouseDown);
            
            return disk;
        }

        function handleDragStart(e) {
            if (gameState.gameWon) return;
            
            const disk = e.target;
            const towerIndex = parseInt(disk.dataset.tower);
            const tower = gameState.towers[towerIndex];
            
            // Can only drag the top disk
            if (tower[tower.length - 1] != disk.dataset.size) {
                e.preventDefault();
                return;
            }
            
            dragState.draggedDisk = disk;
            dragState.draggedFrom = towerIndex;
            disk.classList.add('dragging');
            
            // Set drag image
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', disk.outerHTML);
        }

        function handleDragEnd(e) {
            const disk = e.target;
            disk.classList.remove('dragging');
            
            // Remove visual feedback from towers
            document.querySelectorAll('.tower').forEach(tower => {
                tower.classList.remove('valid-drop', 'invalid-drop');
            });
        }

        function handleMouseDown(e) {
            if (gameState.gameWon) return;
            
            const disk = e.target;
            const towerIndex = parseInt(disk.dataset.tower);
            const tower = gameState.towers[towerIndex];
            
            // Can only drag the top disk
            if (tower[tower.length - 1] != disk.dataset.size) {
                return;
            }
            
            dragState.draggedDisk = disk;
            dragState.draggedFrom = towerIndex;
            
            const rect = disk.getBoundingClientRect();
            dragState.offsetX = e.clientX - rect.left;
            dragState.offsetY = e.clientY - rect.top;
            
            disk.style.position = 'fixed';
            disk.style.zIndex = '1000';
            disk.style.pointerEvents = 'none';
            disk.classList.add('dragging');
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            e.preventDefault();
        }

        function handleMouseMove(e) {
            if (!dragState.draggedDisk) return;
            
            const disk = dragState.draggedDisk;
            disk.style.left = (e.clientX - dragState.offsetX) + 'px';
            disk.style.top = (e.clientY - dragState.offsetY) + 'px';
            
            // Show drop feedback
            const elementBelow = document.elementFromPoint(e.clientX, e.clientY);
            const tower = elementBelow ? elementBelow.closest('.tower') : null;
            
            document.querySelectorAll('.tower').forEach(t => {
                t.classList.remove('valid-drop', 'invalid-drop');
            });
            
            if (tower && tower.dataset.tower !== dragState.draggedFrom.toString()) {
                const targetTowerIndex = parseInt(tower.dataset.tower);
                const canDrop = isValidMove(dragState.draggedFrom, targetTowerIndex);
                tower.classList.add(canDrop ? 'valid-drop' : 'invalid-drop');
            }
        }

        function handleMouseUp(e) {
            if (!dragState.draggedDisk) return;
            
            const disk = dragState.draggedDisk;
            const elementBelow = document.elementFromPoint(e.clientX, e.clientY);
            const tower = elementBelow ? elementBelow.closest('.tower') : null;
            
            if (tower) {
                const targetTowerIndex = parseInt(tower.dataset.tower);
                if (targetTowerIndex !== dragState.draggedFrom && isValidMove(dragState.draggedFrom, targetTowerIndex)) {
                    makeMove(dragState.draggedFrom, targetTowerIndex);
                }
            }
            
            // Reset drag state
            disk.style.position = '';
            disk.style.zIndex = '';
            disk.style.left = '';
            disk.style.top = '';
            disk.style.pointerEvents = '';
            disk.classList.remove('dragging');
            
            document.querySelectorAll('.tower').forEach(t => {
                t.classList.remove('valid-drop', 'invalid-drop');
            });
            
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
            
            dragState.draggedDisk = null;
            dragState.draggedFrom = null;
        }

        // Add drag over and drop event listeners to towers
        document.querySelectorAll('.tower').forEach(tower => {
            tower.addEventListener('dragover', handleDragOver);
            tower.addEventListener('drop', handleDrop);
        });

        function handleDragOver(e) {
            e.preventDefault();
            const tower = e.currentTarget;
            const targetTowerIndex = parseInt(tower.dataset.tower);
            
            if (dragState.draggedFrom !== null && targetTowerIndex !== dragState.draggedFrom) {
                const canDrop = isValidMove(dragState.draggedFrom, targetTowerIndex);
                tower.classList.remove('valid-drop', 'invalid-drop');
                tower.classList.add(canDrop ? 'valid-drop' : 'invalid-drop');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const tower = e.currentTarget;
            const targetTowerIndex = parseInt(tower.dataset.tower);
            
            if (dragState.draggedFrom !== null && isValidMove(dragState.draggedFrom, targetTowerIndex)) {
                makeMove(dragState.draggedFrom, targetTowerIndex);
            }
        }

        function isValidMove(fromTower, toTower) {
            const fromStack = gameState.towers[fromTower];
            const toStack = gameState.towers[toTower];
            
            if (fromStack.length === 0) return false;
            
            const movingDisk = fromStack[fromStack.length - 1];
            const topDisk = toStack.length > 0 ? toStack[toStack.length - 1] : Infinity;
            
            return movingDisk < topDisk;
        }

        function makeMove(fromTower, toTower) {
            if (!isValidMove(fromTower, toTower)) return;
            
            const disk = gameState.towers[fromTower].pop();
            gameState.towers[toTower].push(disk);
            gameState.moves++;
            
            updateDisplay();
            updateStats();
            checkWin();
        }

        function updateStats() {
            document.getElementById('moveCount').textContent = gameState.moves;
            document.getElementById('minMoves').textContent = Math.pow(2, gameState.diskCount) - 1;
        }

        function updateTimer() {
            if (gameState.gameWon || !gameState.startTime) return;
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function checkWin() {
            if (gameState.towers[2].length === gameState.diskCount) {
                gameState.gameWon = true;
                clearInterval(gameState.timerInterval);
                
                const message = document.getElementById('message');
                message.className = 'message victory';
                
                const minMoves = Math.pow(2, gameState.diskCount) - 1;
                if (gameState.moves === minMoves) {
                    message.textContent = `üéâ Perfect! You solved it in the minimum ${gameState.moves} moves!`;
                } else {
                    message.textContent = `üéä Congratulations! You solved it in ${gameState.moves} moves! (Minimum: ${minMoves})`;
                }
            }
        }

        function newGame() {
            initGame();
            document.getElementById('message').className = 'message';
            document.getElementById('message').textContent = 'Drag disks to move them. Only smaller disks can go on top of larger ones!';
        }

        function resetGame() {
            newGame();
        }

        // Initialize game on load
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
